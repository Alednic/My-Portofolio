<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="style.css" rel="stylesheet">
    <title>This is Cindela</title>
</head>
<body class="bg-[#1B262F] text-[#D6D6D6]"">
    <div>
        <nav class="flex p-4 justify-between items-center bg-gradient-to-r from-[#2B3966] to-[#40327A] shadow-lg">
            <img src="SVG/hi.svg" alt="HI!" class="w-10">
            <ul class="flex gap-5">
                <li><a href="index.html" class="hover:text-[#EF9573] transition">Home</a></li>
                <li><a href="portofolio.html" class="hover:text-[#EF9573] transition">Portofolio</a></li>
                <li><a href="contact.html" class="hover:text-[#EF9573] transition">Contact</a></li>
            </ul>
        </nav>

        <h1 class="p-7 text-3xl text-center font-bold">Contact Me Here</h1>
        <form method="post" action="" class="text-[#40327A] bg-white shadow-lg p-6 rounded-xl max-w-lg mx-auto space-y-4">
            <div class="flex flex-col">
                <label for="inputName" class="mb-1 font-medium">Name</label>
                <input type="text" id="inputName" placeholder="Your name here" required
                    class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
            </div>
            <div class="flex flex-col">
                <label for="inputEmail" class="mb-1 font-medium">Email</label>
                <input type="email" id="inputEmail" placeholder="12345@gmail.com" required
                    class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
            </div>
            <div class="flex flex-col">
                <label for="inputMessage" class="mb-1 font-medium">Message</label>
                <textarea id="inputMessage" placeholder="Write your message here" required
                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none resize-none h-24"></textarea>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-[#40327A] to-[#694D70] text-white p-3 rounded-lg font-semibold 
            transform transition hover:scale-105 hover:shadow-md 
            hover:from-[#DE6A82] hover:to-[#EF9573]">Send</button>
        </form>
        <div class="mt-6 text-center">
            <h3 class="text-xl font-semibold">Other Way to Contact Me</h3>
        </div>
    </div>
</body>
<footer class="bg-[#2B3966] text-[#D6D6D6] text-center p-7 mt-10">
    <p class="mb-4 text-lg font-semibold">Curious About Me</p>
    <div class="flex justify-center gap-6">
        <img src="SVG/insta.svg" alt="Instagram" class="w-10 hover:scale-110 transition">
        <img src="SVG/whatsapp.svg" alt="WhatsApp" class="w-10 hover:scale-110 transition">
        <img src="SVG/email.svg" alt="Email" class="w-10 hover:scale-110 transition">
    </div>
</footer>
</html>
